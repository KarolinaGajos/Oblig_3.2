<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Karolina Gajos">
        <meta name="description" content="Produktsiden til Sweet Deal!">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" type="text/css">
        <link href="css/font/css/fontawesome.css" rel="stylesheet">
        <link href="css/font/css/brands.css" rel="stylesheet">
        <link href="css/font/css/solid.css" rel="stylesheet">
        <link  rel="stylesheet" href="../css/style.css" type="text/css">
        <script src="https://kit.fontawesome.com/dd984fac33.js" crossorigin="anonymous"></script>
        <title>Sweet deal!</title>
    </head>
    <body>
        <div id="grid-container">
        <header>
            <nav>
                <section class="logo_burger">
                    <a href="index.html" id="Logo">Logo</a>
                    <i id="ham" class="fa-solid fa-bars"></i>
                </section>
                <div>
                    <a href="profil.html"><i id="user" class="fa-solid fa-user"></i></a>
                    <a href="handlekurv.html"><i id="handlekurv" class="fa-solid fa-cart-shopping"></i></a>
                    <a href="favorites.html"><i id="favorites" class="fa-solid fa-heart"></i></a>
                </div>
                <ul class="navbar">
                    <li><a href="#produkter">Produkter</a></li>
                    <li><a href="#aboutoss">Om oss</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="analyse.html">Analyse</a></li>
                </ul> 
            </nav> 
        </header>
        <section class="search-flex">
            <form method="post" action="#" autocomplete="on">
                <label for="Søk"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="text" id="Søk" placeholder="Søk på nettsiden">
                <input type="submit" value="Søk">
            </form>
            <h1>Velkommen til Dine Pene Sko Nettbutikk!</h1>
        </section> 
        <main itemscope itemtype="https://schema.org/Product">
            <article class="sweet-deal-produkt">
                <div class="left-side">
                    <img src="../img/baby-shoes-505471_640.jpg" alt="Image category for sweet deal">
                </div>
                <div class="right-side" itemprop="offers" itemscope itemtype="https://schema.org/Offer">
                    <section class="info-om-sko">
                    <h3>Produsent</h3>
                    <h3 itemprop="name">Navn</h3>
                    <h4 itemprop="price">15,00kr! inkl.mva</h4>
                <section class="farge">
                    <label class="select-farge-text">Velg farge:</label>
                        <label class="radio-label">
                            Svart
                        <input type="radio" value="svart" id="svart" name="farge">
                    </label>
                    <label class="radio-label">
                        Brunn
                    <input type="radio" value="brunn" id="brunn" name="farge">
                    </label>
                </section>
                <section class="str">
                <label class="select-size">Velg størrelse:</label>
                <select id="size" name="skosize">
               
                </select>
                </section>
                <input type="submit" value="Legg i handlekurven">
                <section class="informasjon">
                    <ul id="infor">
                        <li><a href="#">Materile</a></li>
                        <li><a href="#">Detaljer</a></li>
                        <li><a href="#">Leveringmuligheter</a></li>
                    </ul>
                </section>
                    </section>
                </div>
            </article>
        </main>
        <footer>
            <ul id="foots">
                    <li><a href="#">Om oss</a></li>
                    <li><a href="#">Kundeservice</a></li>
                    <li><a href="#">Betalingsmuligheter</a></li>
            </ul>
            <ul id="social-icons">
                <li><a href="facebook.com">F</a></li>
                <li><a href="instagram.com">I</a></li>
                <li><a href="facebook.com">P</a></li>
            </ul>
        </footer>
        </div>
        <script>

        let x = document.querySelector(".navbar")
        let skoSize = document.getElementById("size")

        document.getElementById("ham").addEventListener("click", (e) =>{
            if (x.className === "navbar") {
                x.className +=" responsive";
            } else {
                x.className = "navbar"
            }
        })


        for(let i = 24; i<=30; i++){
            let option = new Option(i,i)
            skoSize.appendChild(option)
        }

        </script>
    </body>
</html>
