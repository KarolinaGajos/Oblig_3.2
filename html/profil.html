<!DOCTYPE html>
<html lang="nb">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Karolina Gajos">
        <meta name="description" content="Profil til en bruker av Dine Pene Sko">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" type="text/css">
        <link href="css/font/css/fontawesome.css" rel="stylesheet">
        <link href="css/font/css/brands.css" rel="stylesheet">
        <link href="css/font/css/solid.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css" type="text/css">
        <script src="https://kit.fontawesome.com/dd984fac33.js" crossorigin="anonymous"></script>
        <title>Profil - Dine Pene Sko</title>
    </head>
    <body>
        <div id="grid-container">
        <header>
            <nav>
                <section class="logo_burger">
                    <a href="index.html" id="Logo">Logo</a>
                    <i id="ham" class="fa-solid fa-bars"></i>
                </section>
                <div>
                    <a href="profil.html" aria-label="Profil"><i id="user" class="fa-solid fa-user"></i></a>
                    <a href="handlekurv.html" aria-label="Handlekurv"><i id="handlekurv" class="fa-solid fa-cart-shopping"></i></a>
                    <a href="favorites.html" aria-label="Favorites"><i id="favorites" class="fa-solid fa-heart"></i></a>
                </div>
                <ul class="navbar">
                    <li><a href="#produkter">Produkter</a></li>
                    <li><a href="#aboutoss">Om oss</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="analyse.html">Analyse</a></li>
                </ul> 
            </nav> 
        </header>
        <section class="search-flex">
            <form method="post" action="#" autocomplete="on">
                <label for="Søk" aria-label="søk"><i class="fa-solid fa-magnifying-glass"></i></label>
                <input type="text" id="Søk" placeholder="Søk på nettsiden">
                <input type="submit" value="Søk">
            </form>
            <h1>Velkommen til Dine Pene Sko Nettbutikk!</h1>
        </section> 
        <main>
            <section id="user-registration">
                <form id="user-reg" method="post" action="#" autocomplete="on">
                    <h2>Logg inn</h2>
                    <h3>Ved hjelp av e-post adresse og passord</h3>
                    <label for="email">
                        E-postadresse
                        <input type="email" name="email" placeholder="nora@epost.no.." id="email">
                    </label>
                    <label for="pass">
                        Passord
                        <input type="password" name="pass" id="pass" placeholder="*********">
                    </label>
                    <input type="submit" value="Logg inn">
                    <h2>Er du ny her?</h2>
                    <h3>Registrer deg enkelt og raskt ved å trykke på knappen nedefor</h3>
                    <input type="submit" value="Registrer">
                </form>
            </section>
        </main>
        <footer>
            <ul id="foots">
                    <li><a href="#">Om oss</a></li>
                    <li><a href="#">Kundeservice</a></li>
                    <li><a href="#">Betalingsmuligheter</a></li>
            </ul>
            <ul id="social-icons">
                <li><a href="facebook.com">F</a></li>
                <li><a href="instagram.com">I</a></li>
                <li><a href="facebook.com">P</a></li>
            </ul>
        </footer>
        </div>
        <script>

        let x = document.querySelector(".navbar")

        document.getElementById("ham").addEventListener("click", (e) =>{
            if (x.className === "navbar") {
                x.className +=" responsive";
            } else {
                x.className = "navbar"
            }
        })

        </script>
    </body>
</html>
